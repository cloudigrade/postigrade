name: PR

env:
  IMAGE_NAME: quay.io/cloudservices/postigrade
  IMAGE_NAME_COMMIT: quay.io/cloudservices/postigrade:${{ github.sha }}

on: [pull_request]

jobs:
  test-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    container:
      image: docker:latest
    steps:
      - uses: actions/checkout@v2
      - run: docker pull $IMAGE_NAME:latest || true
      - run: docker build --cache-from $IMAGE_NAME:latest .
